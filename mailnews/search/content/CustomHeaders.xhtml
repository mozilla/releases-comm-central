<!DOCTYPE html>
<html
  id="customHeaderDialog"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
  xmlns:html="http://www.w3.org/1999/xhtml"
  width="450"
  height="375"
  persist="width height screenX screenY"
  scrolling="false"
>
  <head>
    <title data-l10n-id="custom-headers-window"></title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src chrome:; script-src chrome: 'unsafe-inline' moz-src:; style-src chrome: 'unsafe-inline'"
    />
    <link rel="stylesheet" href="chrome://messenger/skin/messenger.css" />
    <link rel="stylesheet" href="chrome://messenger/skin/input-fields.css" />

    <link rel="localization" href="branding/brand.ftl" />
    <link rel="localization" href="messenger/customHeaders.ftl" />
    <script
      defer="defer"
      src="chrome://messenger/content/globalOverlay.js"
    ></script>
    <script
      defer="defer"
      src="chrome://messenger/content/dialogShadowDom.js"
    ></script>
    <script
      defer="defer"
      src="chrome://global/content/editMenuOverlay.js"
    ></script>
    <script
      defer="defer"
      src="chrome://messenger/content/CustomHeaders.js"
    ></script>
  </head>
  <html:body
    xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
  >
    <dialog buttons="accept,cancel,extra1,extra2">
      <hbox flex="1">
        <vbox flex="1">
          <label
            id="headerInputLabel"
            data-l10n-id="custom-headers-new-msg-header"
            control="headerInput"
          />
          <html:input
            id="headerInput"
            type="text"
            aria-labelledby="headerInputLabel"
            class="input-inline"
            oninput="onTextInput()"
          />
          <richlistbox
            id="headerList"
            class="theme-listbox"
            flex="1"
            onselect="updateRemoveButton()"
          />
        </vbox>
        <vbox>
          <label value="" />
          <button
            id="addButton"
            data-l10n-id="custom-headers-add-button"
            dlgtype="extra1"
          />
          <button
            id="removeButton"
            data-l10n-id="custom-headers-remove-button"
            dlgtype="extra2"
          />
        </vbox>
      </hbox>
    </dialog>
  </html:body>
</html>
