<!DOCTYPE html SYSTEM "chrome://messenger/locale/CustomHeaders.dtd">
<html
  id="customHeaderDialog"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
  xmlns:html="http://www.w3.org/1999/xhtml"
  width="450"
  height="375"
  persist="width height screenX screenY"
  scrolling="false"
>
  <head>
    <title>&window.title;</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src chrome:; script-src chrome: 'unsafe-inline'; style-src chrome: 'unsafe-inline'"
    />
    <link rel="stylesheet" href="chrome://messenger/skin/messenger.css" />
    <link rel="stylesheet" href="chrome://messenger/skin/input-fields.css" />

    <link rel="localization" href="branding/brand.ftl" />
    <script
      defer="defer"
      src="chrome://messenger/content/globalOverlay.js"
    ></script>
    <script
      defer="defer"
      src="chrome://messenger/content/dialogShadowDom.js"
    ></script>
    <script
      defer="defer"
      src="chrome://global/content/editMenuOverlay.js"
    ></script>
    <script
      defer="defer"
      src="chrome://messenger/content/CustomHeaders.js"
    ></script>
  </head>
  <html:body
    xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
  >
    <dialog buttons="accept,cancel,extra1,extra2">
      <stringbundle
        id="bundle_filter"
        src="chrome://messenger/locale/filter.properties"
      />
      <stringbundle
        id="bundle_custom"
        src="chrome://messenger/locale/custom.properties"
      />

      <hbox flex="1">
        <vbox flex="1">
          <label
            id="headerInputLabel"
            accesskey="&newMsgHeader.accesskey;"
            control="headerInput"
            value="&newMsgHeader.label;"
          />
          <html:input
            id="headerInput"
            type="text"
            aria-labelledby="headerInputLabel"
            class="input-inline"
            oninput="onTextInput();"
          />
          <richlistbox
            id="headerList"
            class="theme-listbox"
            flex="1"
            onselect="updateRemoveButton();"
          />
        </vbox>
        <vbox>
          <label value="" />
          <button
            id="addButton"
            label="&addButton.label;"
            accesskey="&addButton.accesskey;"
            dlgtype="extra1"
          />
          <button
            id="removeButton"
            label="&removeButton.label;"
            accesskey="&removeButton.accesskey;"
            dlgtype="extra2"
          />
        </vbox>
      </hbox>
    </dialog>
  </html:body>
</html>
