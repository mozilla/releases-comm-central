<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title></title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src chrome:; script-src chrome: 'unsafe-inline' moz-src:; style-src chrome: 'unsafe-inline'"
    />
    <link rel="stylesheet" href="chrome://messenger/skin/messenger.css" />
    <link rel="stylesheet" href="chrome://messenger/skin/icons.css" />
    <link
      rel="stylesheet"
      href="chrome://messenger/skin/shared/tree-listbox.css"
    />
    <link rel="localization" href="messenger/treeView.ftl" />
    <script
      defer="defer"
      src="chrome://messenger/content/pane-splitter.js"
    ></script>
    <script
      type="module"
      src="chrome://messenger/content/auto-tree-view.mjs"
    ></script>
    <script defer="defer" src="panorama.js"></script>
    <style>
      body {
        display: flex;
        height: 100vh;
        margin: 0;
        flex-direction: row;
      }
      ul {
        padding-inline-start: 2em;
      }
      #folderList {
        white-space: nowrap;
        overflow: hidden auto;
        margin: 0;
      }
      #folderList + div {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      #messageList {
        flex: 1;
      }
      tr[data-properties~="dummy"] {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <ul id="folderList"></ul>
    <div>
      <div id="grouping">
        Grouping:
        <label
          ><input id="unthreaded" type="radio" name="threadType" checked="" />
          Unthreaded</label
        >
        <label
          ><input id="threaded" type="radio" name="threadType" />
          Threaded</label
        >
        <label
          ><input id="grouped" type="radio" name="threadType" /> By Sort</label
        >
        <label
          ><input id="conversations" type="radio" name="threadType" />
          Conversations</label
        >
      </div>
      <auto-tree-view id="messageList"></auto-tree-view>
    </div>
  </body>
</html>
