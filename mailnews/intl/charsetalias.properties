# Aliases for windows-874 
tis620=windows-874

# Aliases for IBM866
cp-866=IBM866

# Aliases for UTF-7
x-unicode-2-0-utf-7=UTF-7
unicode-2-0-utf-7=UTF-7
unicode-1-1-utf-7=UTF-7
csunicode11utf7=UTF-7

# Aliases for ISO-10646-UCS-2
csunicode=UTF-16BE
