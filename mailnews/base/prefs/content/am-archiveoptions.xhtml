<?xml-stylesheet href="chrome://messenger/skin/accountManage.css" type="text/css"?>
<?xml-stylesheet href="chrome://messenger/skin/folderPane.css" type="text/css"?>

<!DOCTYPE window SYSTEM "chrome://messenger/locale/am-archiveoptions.dtd" >

<window xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
        xmlns:html="http://www.w3.org/1999/xhtml"
        id="archiveOptions"
        title="&dialogTitle.label;"
        width="350" height="350"
        persist="width height"
        onload="onLoadArchiveOptions();">
<dialog id="archive-options">
  <script src="chrome://messenger/content/am-archiveoptions.js"/>

  <vbox flex="1">
    <label>&archiveGranularityPrefix.label;</label>
    <radiogroup id="archiveGranularity">
      <radio label="&archiveFlat.label;" accesskey="&archiveFlat.accesskey;"
             class="indent"/>
      <radio label="&archiveYearly.label;"
             accesskey="&archiveYearly.accesskey;" class="indent"/>
      <radio label="&archiveMonthly.label;"
             accesskey="&archiveMonthly.accesskey;" class="indent"/>
    </radiogroup>
    <checkbox id="archiveKeepFolderStructure"
              label="&keepFolderStructure.label;"
              accesskey="&keepFolderStructure.accesskey;"/>

    <html:div>
    <html:fieldset flex="1">
      <html:legend>&archiveExample.label;</html:legend>
      <hbox flex="1">
      <tree id="archiveTree" hidecolumnpicker="true" disabled="true" flex="1" style="min-height:8em;">
        <treecols>
          <treecol primary="true" hideheader="true" flex="1"
                   id="folderNameCol"/>
        </treecols>
        <treechildren>
          <treeitem class="root">
            <treerow>
              <treecell properties="specialFolder-Archive"
                        label="&archiveFolderName.label;"/>
            </treerow>
            <treechildren>
              <treeitem id="folders">
                <treerow>
                  <treecell label="&inboxFolderName.label;"/>
                </treerow>
              </treeitem>
              <treeitem class="year">
                <treerow>
                  <treecell label="2010"/>
                </treerow>
                <treechildren>
                  <treeitem class="month">
                    <treerow>
                      <treecell label="2010-11"/>
                    </treerow>
                    <treechildren/>
                  </treeitem>
                  <treeitem class="month">
                    <treerow>
                      <treecell label="2010-12"/>
                    </treerow>
                    <treechildren/>
                  </treeitem>
                </treechildren>
              </treeitem>
              <treeitem class="year">
                <treerow>
                  <treecell label="2011"/>
                </treerow>
                <treechildren>
                  <treeitem class="month">
                    <treerow>
                      <treecell label="2011-01"/>
                    </treerow>
                    <treechildren/>
                  </treeitem>
                  <treeitem class="month">
                    <treerow>
                      <treecell label="2011-02"/>
                    </treerow>
                    <treechildren/>
                  </treeitem>
                </treechildren>
              </treeitem>
            </treechildren>
          </treeitem>
        </treechildren>
      </tree>
      </hbox>
    </html:fieldset>
    </html:div>
  </vbox>
</dialog>
</window>
