<!DOCTYPE html>
<html
  id="newMailAlertNotification"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
  xmlns:html="http://www.w3.org/1999/xhtml"
  windowtype="alert:alert"
  scrolling="false"
  customtitlebar="true"
>
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src chrome:; script-src chrome: 'unsafe-inline'"
    />
    <link rel="stylesheet" href="chrome://messenger/skin/newmailalert.css" />
    <script
      defer="defer"
      src="chrome://messenger/content/newmailalert.js"
    ></script>
  </head>
  <html:body
    xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
    role="alert"
  >
    <stringbundle
      id="bundle_messenger"
      src="chrome://messenger/locale/messenger.properties"
    />

    <hbox id="alertContainer" align="start">
      <hbox id="alertImageBox" align="center" pack="center">
        <html:img
          id="alertImage"
          alt=""
          src="chrome://branding/content/icon64.png"
          srcset="chrome://branding/content/icon128.png 2x"
        />
      </hbox>

      <vbox id="alertTextBox">
        <label id="alertTitle" />
        <separator id="alertSeparator" />
        <folder-summary id="folderSummaryInfo" />
      </vbox>

      <toolbarbutton
        id="closeButton"
        class="close-icon"
        onclick="closeAlert();"
      />
    </hbox>
  </html:body>
</html>
