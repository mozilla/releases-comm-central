<!DOCTYPE html SYSTEM "chrome://messenger/locale/virtualFolderListDialog.dtd">
<html
  id="virtualFolderList"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
  xmlns:html="http://www.w3.org/1999/xhtml"
  lightweightthemes="true"
  persist="width height screenX screenY"
  style="min-width: 27em; min-height: 25em"
  windowtype="mailnews:virtualFolderList"
  scrolling="false"
>
  <head>
    <title>&virtualFolderListTitle.title;</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src chrome:; script-src chrome: 'unsafe-inline'; style-src chrome: 'unsafe-inline'"
    />
    <link rel="stylesheet" href="chrome://messenger/skin/messenger.css" />
    <link rel="stylesheet" href="chrome://messenger/skin/icons.css" />
    <link rel="stylesheet" href="chrome://messenger/skin/colors.css" />
    <link rel="stylesheet" href="chrome://messenger/skin/mailWindow1.css" />
    <link rel="stylesheet" href="chrome://messenger/skin/themeableDialog.css" />
    <script
      defer="defer"
      src="chrome://messenger/content/dialogShadowDom.js"
    ></script>
    <script
      defer="defer"
      src="chrome://messenger/content/jsTreeView.js"
    ></script>
    <script
      defer="defer"
      src="chrome://messenger/content/virtualFolderListEdit.js"
    ></script>
    <style id="folderColorsStyle"></style>
  </head>
  <html:body
    xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
  >
    <dialog style="min-width: 27em; min-height: 25em">
      <stringbundle
        id="bundle_messenger"
        src="chrome://messenger/locale/messenger.properties"
      />

      <label control="folderPickerTree">&virtualFolderDesc.label;</label>
      <tree
        id="folderPickerTree"
        flex="1"
        hidecolumnpicker="true"
        seltype="multiple"
        disableKeyNavigation="true"
        simplelist="true"
        mode="virtual"
        onkeypress="gSelectVirtual.onKeyPress(event);"
        onclick="gSelectVirtual.onClick(event);"
      >
        <treecols>
          <treecol
            id="folderNameCol"
            label="&folderName.label;"
            style="flex: 10 10 auto"
            primary="true"
            crop="center"
          />
          <treecol
            id="selectedCol"
            label="&folderSearch.label;"
            style="flex: 1 auto"
            cycler="true"
          />
        </treecols>
        <treechildren />
      </tree>
    </dialog>
  </html:body>
</html>
