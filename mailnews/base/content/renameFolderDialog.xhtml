<!DOCTYPE html SYSTEM "chrome://messenger/locale/renameFolderDialog.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
  xmlns:html="http://www.w3.org/1999/xhtml"
  lightweightthemes="true"
  scrolling="false"
>
  <head>
    <title>&renameFolderDialog.title;</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src chrome:; script-src chrome: 'unsafe-inline'"
    />
    <link rel="stylesheet" href="chrome://messenger/skin/messenger.css" />
    <link rel="stylesheet" href="chrome://messenger/skin/input-fields.css" />
    <link rel="stylesheet" href="chrome://messenger/skin/colors.css" />
    <link rel="stylesheet" href="chrome://messenger/skin/themeableDialog.css" />

    <link rel="localization" href="branding/brand.ftl" />
    <script
      defer="defer"
      src="chrome://messenger/content/globalOverlay.js"
    ></script>
    <script
      defer="defer"
      src="chrome://global/content/editMenuOverlay.js"
    ></script>
    <script
      defer="defer"
      src="chrome://messenger/content/dialogShadowDom.js"
    ></script>
    <script
      defer="defer"
      src="chrome://messenger/content/renameFolderDialog.js"
    ></script>
  </head>
  <html:body
    xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
  >
    <dialog
      buttonlabelaccept="&accept.label;"
      buttonaccesskeyaccept="&accept.accesskey;"
    >
      <html:label
        id="nameLabel"
        for="name"
        style="display: inline-block"
        accesskey="&rename.accesskey;"
        >&rename.label;</html:label
      >
      <html:input
        id="name"
        type="text"
        class="input-inline"
        aria-labelledby="nameLabel"
        oninput="doEnabling();"
      />
    </dialog>
  </html:body>
</html>
