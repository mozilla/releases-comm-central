---
schema: 1

bugzilla:
  product: "Thunderbird"
  component: "Build Config"

origin:
  name: "rnp"
  description: "High performance C++ OpenPGP library"

  url: "https://www.rnpgp.org/"
  license: BSD-2-Clause

  release: v0.17.0 (2023-05-02T11:01:48+03:00).

  revision: v0.17.0

  license-file: LICENSE.md

vendoring:
  url: https://github.com/rnpgp/rnp
  source-hosting: github
  tracking: tag
  release-artifact: "rnp-{tag}.tar.gz"

  skip-vendoring-steps:
    - hg-add
    - spurious-check
    - update-moz-build

  keep:
    - module.ver
    - rnp.symbols
    - src/lib/rnp/rnp_export.h

  exclude:
    - "**"
    - ".*"
    - ".*/**"
    - "src/libsexp/**"
    - "src/libsexp/.**"
    - "src/libsexp/.github/**"

  include:
    - doc/
    - docs/
    - include/
    - src/common/
    - src/examples/
    - src/fuzzing/
    - src/lib/
    - src/librekey/
    - src/librepgp/
    - src/libsexp/include/
    - src/libsexp/src/
    - src/libsexp/LICENSE.md
    - src/libsexp/README.adoc
    - src/libsexp/version.txt
    - src/rnp/
    - src/rnpkeys/
    - src/tests/
    - CHANGELOG.md
    - LICENSE-OCB.md
    - LICENSE.md
    - README.adoc
    - version.txt

  patches:
    - ../patches/rnp/bug1843535_gcc13_missing_header.patch
    - ../patches/rnp/pr2145.patch

  update-actions:
    - action: replace-in-file-regex
      file: '{yaml_dir}/../README.rnp'
      pattern: '\[(tag v[0-9\.]+|commit [0-9a-f]+)\]'
      with: '[tag {revision}]'
