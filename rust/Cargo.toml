 "ioapiset",
 "knownfolders",
 "libloaderapi",
 "memoryapi",
 "minwinbase",
 "minwindef",
 "mmeapi",
 "mmsystem",
 "mswsock",
 "namedpipeapi",
 "ntdef",
 "ntsecapi",
 "ntstatus",
 "oaidl",
 "objbase",
 "oleauto",
 "processenv",
 "processthreadsapi",
 "profileapi",
 "psapi",
 "rpcndr",
 "setupapi",
 "shlobj",
 "std",
 "synchapi",
 "sysinfoapi",
 "taskschd",
 "timeapi",
 "timezoneapi",
 "unknwnbase",
 "winbase",
 "wincon",
 "wincrypt",
 "windef",
 "winerror",
 "wininet",
 "winioctl",
 "winnls",
 "winnt",
 "winreg",
 "winsock2",
 "winuser",
 "ws2def",
 "ws2ipdef",
 "ws2tcpip",
 "wtypes",
 "wtypesbase"
