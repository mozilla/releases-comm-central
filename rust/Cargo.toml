[target."cfg(windows)".dependencies.windows-sys]
version = "0.52"
optional = true
features = [
 "Wdk_Foundation",
 "Wdk_Storage",
 "Wdk_Storage_FileSystem",
 "Wdk_System_IO",
 "Wdk_System_Threading",
 "Win32_Foundation",
 "Win32_Globalization",
