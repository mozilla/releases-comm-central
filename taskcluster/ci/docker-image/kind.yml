loader: comm_taskgraph.loader.merge:loader
reference-base-path: taskcluster/ci

kind-dependencies:
    - packages

reference-jobs:
    - debian7-amd64-build
    - debian7-base
    - debian7-i386-build
    - debian7-i386-packages
    - debian7-i386-raw
    - debian7-packages
    - debian7-raw
    - debian9-amd64-build
    - debian9-base
    - debian9-packages
    - debian9-raw
    - debian10-amd64-build
    - debian10-base
    - debian10-packages
    - debian10-raw
    - deb9-toolchain-build
    - deb10-toolchain-build
    - desktop1604-test
    - fetch
    - funsize-update-generator
    - index-task
    - image_builder
    - lint
    - mingw32-build
    - periodic-updates
    - toolchain-build
    - update-verify

transforms:
    - taskgraph.transforms.docker_image:transforms
    - taskgraph.transforms.cached_tasks:transforms
    - taskgraph.transforms.task:transforms

jobs-from:
    - docker-image.yml
