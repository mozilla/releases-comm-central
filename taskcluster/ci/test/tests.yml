---
# Each stanza here describes a particular test suite or sub-suite.  These are
# processed through the transformations described in kind.yml to produce a
# bunch of tasks.  See the schema in `taskcluster/gecko_taskgraph/transforms/tests.py`
# for a description of the fields used here.

# Note that these are in lexical order, as enforced by the task loader.

# Adding a new test type or running tests on a new platform? Be sure to review
# https://wiki.mozilla.org/Sheriffing/Job_Visibility_Policy

xpcshell:
    description: "xpcshell test run"
    suite:
        category: xpcshell
        name:
            by-variant:
                msix: xpcshell-msix
                default: xpcshell
    target:
        by-test-platform:
            windows11-64.*:
                by-variant:
                    msix: target.installer.msix
                    default: null
            default: null
    treeherder-symbol: X(X)
    variants:
        - msix
    run-on-projects:
        by-variant:
            msix:
                by-test-platform:
                    windows11-64.*: built-projects
                    default: []
            default: built-projects
    tier:
        by-variant:
            msix: 2
            default:
                by-test-platform:
                    .*-asan.*: 2
                    .*-ccov.*: 2
                    .*-tsan.*: 2
                    macosx1100.*: 2
                    windows11.*: 1
                    default: default
    chunks:
        by-test-platform:
            .*-ccov.*/.*: 10
            .*-tsan.*/opt: 10
            default: 5
    worker-type:
        by-test-platform:
            windows11-64-2009-ccov-qr/opt: win11-64-2009
            default: default
    instance-size: default
    max-run-time:
        by-variant:
            msix: 7200
            default:
                by-test-platform:
                    .*-ccov(-qr)?/.*: 7200
                    .*-tsan.*/opt: 7200
                    windows.*/opt: 5400
                    default: 2700
    allow-software-gl-layers: false
    mozharness:
        script: desktop_unittest.py
        config:
            by-test-platform:
                windows.*:
                    - unittests/win_unittest.py
                    - unittests/thunderbird_extra.py
                macosx.*64.*:
                    - unittests/mac_unittest.py
                    - unittests/thunderbird_extra.py
                linux.*:
                    - unittests/linux_unittest.py
                    - remove_executables.py
                    - unittests/thunderbird_extra.py
        extra-options:
            by-test-platform:
                windows1.*:
                    - --threads=2
                default: []
        requires-signed-builds:
            by-test-platform:
                windows1.-64-asan-qr/opt: false
                windows.*: true
                default: false
    fetches:
        toolchain:
            by-test-platform:
                linux.*:
                    - linux64-fix-stacks
                    - linux64-node
                    - linux64-minidump-stackwalk
                macosx.*:
                    - macosx64-fix-stacks
                    - macosx64-node
                    - macosx64-minidump-stackwalk
                win.*64.*:
                    - win32-fix-stacks
                    - win64-node
                    - win32-minidump-stackwalk
                win.*32.*:
                    - win32-fix-stacks
                    - win32-node
                    - win32-minidump-stackwalk
                default: []

mochitest-thunderbird:
    description: "Mochitest browser-chrome-thunderbird run"
    suite:
        category: mochitest
        name: mochitest-browser-chrome-thunderbird
    target:
        by-test-platform:
            windows11-64.*:
                by-variant:
                    msix: target.installer.msix
                    default: null
            default: null
    treeherder-symbol: M(bct)
    built-projects-only: true
    test-manifest-loader: null  # don't load tests in the taskgraph
    loopback-video: true
    max-run-time:
        by-variant:
            msix: 5400
            default:
                by-test-platform:
                    linux.*64-ccov.*/.*: 9000
                    linux.*64-tsan.*/opt: 9000
                    macosx.*64-ccov.*/.*: 10800
                    windows.*-ccov.*/.*: 10800
                    default: 3600
    variants:
        - msix
    run-on-projects:
        by-variant:
            msix:
                by-test-platform:
                    windows11-64.*: built-projects
                    default: []
            default: built-projects
    tier:
        by-variant:
            msix: 2
            default:
                by-test-platform:
                    .*-asan.*: 2
                    .*-ccov.*: 2
                    .*-tsan.*: 2
                    macosx1100.*: 2
                    windows11.*: 1
                    default: default
    chunks:
        by-test-platform:
            linux.*64-asan.*/opt: 16
            linux.*64-tsan.*/opt: 15
            windows1.-64-asan.*/opt: 9
            windows1.*-ccov.*/.*: 9
            default: 7
    mozharness:
        script: desktop_unittest.py
        mochitest-flavor: browser
        config:
            by-test-platform:
                windows.*:
                    - unittests/win_unittest.py
                    - unittests/thunderbird_extra.py
                macosx.*64.*:
                    - unittests/mac_unittest.py
                    - unittests/thunderbird_extra.py
                linux.*:
                    - unittests/linux_unittest.py
                    - remove_executables.py
                    - unittests/thunderbird_extra.py
    worker-type:
        by-test-platform:
            windows11-64-2009-ccov-qr/opt: win11-64-2009
            default: default
    instance-size:
        by-test-platform:
            linux.*64-tsan.*/opt: xlarge  # runs out of memory on default/m3.large
            default: default
    allow-software-gl-layers: false
