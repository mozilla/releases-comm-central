---
loader: taskgraph.loader.test:loader

kind-dependencies:
    - build
    - build-signing
    - fetch
    - toolchain

transforms:
    - taskgraph.transforms.tests:transforms
    - comm_taskgraph.transforms.tests:transforms
    - taskgraph.transforms.job:transforms
    - taskgraph.transforms.task:transforms

jobs-from:
    - compiled.yml
    - marionette.yml
    - tests.yml

# These apply to all included test yml files listed in jobs-from
job-defaults:
    when:
        files-changed:
            # Include everything in comm-central except suite/
            # https://bugzilla.mozilla.org/show_bug.cgi?id=1422060
            - comm/build
            - comm/calendar
            - comm/chat
            - comm/common
            - comm/db
            - comm/editor
            - comm/ldap
            - comm/mail
            - comm/mailnews
            - comm/other-licenses
            - comm/taskcluster
            - comm/testing
            - comm/.gecko_rev.yml
            - comm/.taskcluster.yml
            - comm/moz.build
    fetches:
        toolchain:
            by-test-platform:
                win.*:
                    - win32-fix-stacks
                    - win32-minidump-stackwalk
                macosx.*:
                    - macosx64-fix-stacks
                    - macosx64-minidump-stackwalk
                default:
                    - linux64-fix-stacks
                    - linux64-minidump-stackwalk
