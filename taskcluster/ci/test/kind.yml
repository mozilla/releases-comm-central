---
loader: gecko_taskgraph.loader.test:loader

kind-dependencies:
    - build
    - build-mac-signing
    - build-signing
    - repackage-signing-shippable-l10n-msix
    - repackage-signing-msix
    - fetch
    - toolchain

transforms:
    - comm_taskgraph.transforms.tests:transforms
    - gecko_taskgraph.transforms.test:transforms
    - gecko_taskgraph.transforms.job:transforms
    - gecko_taskgraph.transforms.task:transforms

jobs-from:
    - compiled.yml
    - tests.yml

# These apply to all included test yml files listed in jobs-from
job-defaults:
    attributes:
        retrigger: true
    optimization:
        by-test-platform:
            .*-tsan.*/opt:
                skip-unless-backstop: null
            .*-asan.*/opt:
                skip-unless-backstop: null
            default:
                never: null
    mozharness:
        requires-signed-builds:
            by-test-platform:
                windows11-64.*:
                    by-variant:
                        msix: true
                        default: false
                default: false
    fetches:
        toolchain:
            by-test-platform:
                win.*:
                    - win32-fix-stacks
                    - win32-minidump-stackwalk
                macosx.*:
                    - macosx64-fix-stacks
                    - macosx64-minidump-stackwalk
                default:
                    - linux64-fix-stacks
                    - linux64-minidump-stackwalk
