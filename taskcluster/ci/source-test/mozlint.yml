job-defaults:
    always-target: true
    treeherder:
        kind: test
        tier: 1
    worker-type: t-linux-xlarge
    worker:
        docker-image: {in-tree: "lint"}
        max-run-time: 1800
    run:
        using: mach
        comm-checkout: true
    when:
        files-changed:
            # Other misc lint related files.
            - 'python/mozlint/**'
            - 'tools/lint/**'

eslint:
    description: JS lint check
    platform: lint/opt
    treeherder:
        symbol: ES
    run:
        using: run-task
        command: >
            cd /builds/worker/checkouts/gecko/ &&
            cp -r /build/node_modules_eslint node_modules &&
            ln -s ../tools/lint/eslint/eslint-plugin-mozilla node_modules &&
            ln -s ../tools/lint/eslint/eslint-plugin-spidermonkey-js node_modules &&
            cd /builds/worker/checkouts/gecko/comm &&
            ../mach lint -f treeherder -l eslint --quiet
    when:
        files-changed:
            # Files that are likely audited.
            - 'comm/**/*.js'
            - 'comm/**/*.jsm'
            - 'comm/**/*.jsx'
            - 'comm/**/*.html'
            - 'comm/**/*.xhtml'
            - 'comm/**/*.xml'
            # Run when eslint policies change.
            - '**/.eslintignore'
            - '**/*eslintrc*'
            # The plugin implementing custom checks.
            - 'tools/lint/eslint/eslint-plugin-mozilla/**'
            - 'tools/lint/eslint/eslint-plugin-spidermonkey-js/**'

yaml:
    description: yamllint run over the taskcluster configuration
    platform: lint/opt
    treeherder:
        symbol: yaml
    run:
        mach: lint -f treeherder -l yaml -n comm/taskcluster comm/.taskcluster.yml
    when:
        files-changed:
            - 'comm/**/*.yml'
            - 'comm/**/*.yaml'
            - '**/.ymllint'

py-flake8:
    description: flake8 run over the thunderbird codebase
    platform: lint/opt
    treeherder:
        symbol: f8
    run:
        mach: >
            lint -f treeherder -l flake8 -n
            comm/taskcluster
            comm/mail/test/resources/installmozmill.py
    when:
        files-changed:
            - '**/*.py'
            - '**/.flake8'
            # moz.configure files are also Python files.
            - '**/*.configure'
