---
linux64/opt:
    description: "Linux64 Opt"
    index:
        product: thunderbird
        job-name: linux64-opt
    treeherder:
        platform: linux64/opt
        symbol: B
    worker-type: b-linux
    worker:
        max-run-time: 7200
        env:
            MOZ_AUTOMATION_PACKAGE_TESTS: "1"
    run:
        using: mozharness
        comm-checkout: true
        actions: [build]
        config-paths:
            - comm/testing/mozharness/configs
        config:
            - builds/taskcluster_base_thunderbird.py
            - builds/releng_base_linux_64_builds.py
        script: "mozharness/scripts/fx_desktop_build.py"
        need-xvfb: true
    use-sccache: true
    optimization:
        skip-suite-only: null
    fetches:
        toolchain:
            - linux64-binutils
            - linux64-cbindgen
            - linux64-clang
            - linux64-dump-syms
            - linux64-libotr
            - linux64-nasm
            - linux64-node
            - linux64-rust
            - linux64-rust-size
            - linux64-sccache
            - linux64-sysroot

