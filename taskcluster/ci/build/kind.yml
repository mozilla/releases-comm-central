---
loader: taskgraph.loader.transform:loader

kind-dependencies:
    - fetch
    - toolchain

transforms:
    - taskgraph.transforms.build:transforms
    - taskgraph.transforms.build_attrs:transforms
    - taskgraph.transforms.build_lints:transforms
    - taskgraph.transforms.job:transforms
    - taskgraph.transforms.task:transforms

jobs-from:
    - linux.yml
    - macosx.yml
    - windows.yml

job-defaults:
    run:
        mozconfig-variant:
            by-release-type:
                beta: release
                release.*: release
                default: nightly
        # Note: These settings are only honored by nightly (i.e. shipping) builds
        update-channel:
            by-release-type:
                nightly: nightly
                beta: beta
                release.*: release
                default: null
        mar-channel-id:
            by-release-type:
                release: thunderbird-comm-release
                beta: thunderbird-comm-beta
                default: thunderbird-comm-central
        accepted-mar-channel-ids:
            by-release-type:
                release: thunderbird-comm-release
                beta: thunderbird-comm-beta,thunderbird-comm-release
                default: thunderbird-comm-central
