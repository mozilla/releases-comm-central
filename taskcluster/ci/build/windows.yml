            - builds/taskcluster_base_thunderbird.py
            - builds/taskcluster_base_windows.py
            - builds/taskcluster_base_win32.py
            - taskcluster_nightly.py
        extra-config:
            stage_platform: win32
    toolchains:
        - win64-cbindgen
        - win64-clang-cl
        - win64-nasm
        - win64-node
        - win64-rust

