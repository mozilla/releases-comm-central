---
job-defaults:
    run:
        using: mozharness
        comm-checkout: true
        config-paths:
            - comm/testing/mozharness/configs
    fetches:
        toolchain:
            - nsis
            - vs
            - windows-rs

win32/opt:
    description: "Win32 Opt (Cross)"
    index:
        product: thunderbird
        job-name: win32-opt
    attributes:
        enable-build-signing: true
        enable-full-crashsymbols: true
    treeherder:
        platform: windows2012-32/opt
        symbol: B
        tier: 1
    worker-type: b-linux-gcp
    worker:
        max-run-time: 7200
        env:
            PERFHERDER_EXTRA_OPTIONS: cross
            MOZ_AUTOMATION_PACKAGE_TESTS: "1"
    run:
        actions: [build]
        options: [append-env-variables-from-configs]
        script: mozharness/scripts/fx_desktop_build.py
        config:
            - builds/taskcluster_base_thunderbird.py
            - builds/releng_base_linux_64_builds.py
        extra-config:
            stage_platform: win32
            mozconfig_platform: win32
    use-sccache: true
    optimization:
        never: null
    fetches:
        toolchain:
            - linux64-cbindgen
            - linux64-clang
            - linux64-dump_syms
            - linux64-nasm
            - linux64-node
            - linux64-rust-cross
            - linux64-rust-size
            - linux64-sccache
            - linux64-winchecksec
            - linux64-wine
            - sysroot-wasm32-wasi
            - sysroot-x86_64-linux-gnu
            - win32-libotr
        fetch:
            - upx-3.95-win

