---
job-defaults:
    run:
        using: mozharness
        comm-checkout: true
        config-paths:
            - comm/testing/mozharness/configs
        tooltool-downloads: internal
    fetches:
        toolchain:
            - win64-dump-syms
            - win64-pdbstr

win32/opt:
    description: "Win32 Opt (Cross)"
    index:
        product: thunderbird
        job-name: win32-opt
    attributes:
        enable-build-signing: true
        enable-full-crashsymbols: true
    treeherder:
        platform: windows2012-32/opt
        symbol: B
        tier: 1
    worker-type: b-linux
    worker:
        docker-image: {in-tree: debian10-amd64-build}
        max-run-time: 7200
        env:
            PERFHERDER_EXTRA_OPTIONS: cross
            TOOLTOOL_MANIFEST: "browser/config/tooltool-manifests/vs2017-15.8.manifest"
            MOZ_AUTOMATION_PACKAGE_TESTS: "1"
    run:
        actions: [build]
        options: [append-env-variables-from-configs]
        script: mozharness/scripts/fx_desktop_build.py
        config:
            - builds/taskcluster_base_thunderbird.py
            - builds/releng_base_linux_64_builds.py
        extra-config:
            stage_platform: win32
            mozconfig_platform: win32
            env:
                LD_PRELOAD: "/builds/worker/fetches/liblowercase/liblowercase.so"
                LOWERCASE_DIRS: "/builds/worker/checkouts/gecko/vs2017_15.8.4"
    use-sccache: true
    optimization:
        skip-suite-only: null
    fetches:
        toolchain:
            - linux64-binutils
            - linux64-cbindgen
            - linux64-clang-win-cross
            - linux64-dump-syms
            - linux64-liblowercase
            - linux64-nasm
            - linux64-node
            - linux64-rust-cross
            - linux64-rust-size
            - linux64-sccache
            - linux64-winchecksec
            - linux64-wine
            - win32-libotr
        fetch:
            - nsis-3.01-win
            - upx-3.95-win

