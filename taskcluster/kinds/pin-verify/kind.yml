---
loader: taskgraph.loader.transform:loader

kind-dependencies:
    - fetch
    - toolchain

transforms:
    - gecko_taskgraph.transforms.job:transforms
    - gecko_taskgraph.transforms.task:transforms

tasks:
    pin-verify:
        description: Checks if gecko_rev.yml is pinned to the latest tag
        run-on-projects: [comm-beta, comm-release, comm-esr128, comm-esr140]
        index:
            product: thunderbird
            job-name: pin-verify
        treeherder:
            kind: test
            platform: thunderbird-release/opt
            symbol: pin-verify
            tier: 2
        worker-type: t-linux-docker-noscratch-amd
        worker:
            docker-image: {in-tree: "debian12-base"}
            max-run-time: 1800
            env:
                TASK_ID: {"task-reference": "<self>"}
                TASKCLUSTER_PROXY_URL: http://taskcluster
        run:
            using: run-task
            comm-checkout: true
            cwd: '{checkout}'
            command: >
                ./comm/taskcluster/scripts/verify-pin.sh
