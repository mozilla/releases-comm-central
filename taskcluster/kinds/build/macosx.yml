---
task-defaults:
    index:
        product: thunderbird
    worker-type: b-linux-gcp
    worker:
        artifacts:
            - name: public/build/security/browser.xml
              path: checkouts/comm/build/macosx/hardenedruntime/{entitlement_directory}/{browser_entitlement}.xml
              type: file
            - name: public/build/security/media-plugin-helper.xml
              path: checkouts/comm/build/macosx/hardenedruntime/{entitlement_directory}/media-plugin-helper.xml
              type: file
            - name: public/build/security/plugin-container.xml
              path: checkouts/comm/build/macosx/hardenedruntime/{entitlement_directory}/plugin-container.xml
              type: file
    run:
        using: mozharness
        comm-checkout: true
        actions: [build]
        config-paths:
            - comm/testing/mozharness/configs
        script: "mozharness/scripts/fx_desktop_build.py"
    optimization:
        never: null
    fetches:
        toolchain:
            - linux64-cbindgen
            - linux64-cctools-port
            - linux64-clang
            - linux64-dump_syms
            - linux64-hfsplus
            - linux64-libdmg
            - linux64-nasm
            - linux64-node
            - linux64-rust-macos
            - linux64-rust-size
            - sysroot-wasm32-wasi
            - sysroot-x86_64-linux-gnu

macosx64/debug:
    description: "MacOS X x64 Cross-compile"
    index:
        job-name: macosx64-debug
    attributes:
        enable-build-signing: true
        enable-full-crashsymbols: true
    treeherder:
        platform: osx-cross/debug
        symbol: B
        tier: 1
    worker:
        max-run-time: 7200
        env:
            MOZ_AUTOMATION_PACKAGE_TESTS: "1"
    run:
        config:
            - builds/taskcluster_base_thunderbird.py
            - builds/releng_base_mac_64_cross_builds.py
        custom-build-variant-cfg: cross-debug
        mozconfig-variant: debug
    use-sccache: true
    fetches:
        toolchain:
            - linux64-sccache
            - macosx64-x64-libotr
            - macosx64-sdk

macosx64/opt:
    description: "MacOS X x64 Cross-compile"
    index:
        job-name: macosx64-opt
    attributes:
        enable-build-signing: true
        enable-full-crashsymbols: true
    treeherder:
        platform: osx-cross/opt
        symbol: B
        tier: 1
    worker:
        max-run-time: 7200
        env:
            MOZ_AUTOMATION_PACKAGE_TESTS: "1"
    run:
        config:
            - builds/taskcluster_base_thunderbird.py
            - builds/releng_base_mac_64_cross_builds.py
    use-sccache: true
    fetches:
        toolchain:
            - linux64-sccache
            - macosx64-x64-libotr
            - macosx64-sdk

macosx64-x64-shippable/opt:
    description: "MacOS X x64 Cross-compile"
    attributes:
        enable-full-crashsymbols: true
        skip-verify-test-packaging: true
    shipping-phase: build
    shipping-product: thunderbird
    index:
        product: thunderbird
        job-name: macosx64-x64-opt
        type: shippable
    treeherder:
        platform: osx-shippable/opt
        symbol: B
        tier: 1
    run-on-projects: ['release']
    worker:
        max-run-time: 7200
        env:
            MOZ_AUTOMATION_PACKAGE_TESTS: "1"
    run:
        config:
            - builds/taskcluster_base_thunderbird.py
            - builds/releng_base_mac_64_cross_builds.py
            - taskcluster_nightly.py
    fetches:
        toolchain:
            - macosx64-x64-libotr
            - macosx64-sdk

macosx64-aarch64-shippable/opt:
    description: "MacOS X aarch64 Cross-compile"
    attributes:
        enable-full-crashsymbols: true
        skip-verify-test-packaging: true
    shipping-phase: build
    shipping-product: thunderbird
    index:
        product: thunderbird
        job-name: macosx64-aarch64-opt
        type: shippable
    treeherder:
        platform: osx-aarch64-shippable/opt
        symbol: B
        tier: 1
    run-on-projects: ['release']
    worker-type: b-linux-gcp
    worker:
        max-run-time: 7200
        env:
            MOZ_AUTOMATION_PACKAGE_TESTS: "1"
            PERFHERDER_EXTRA_OPTIONS: aarch64
    run:
        config:
            - builds/taskcluster_base_thunderbird.py
            - builds/releng_base_mac_64_cross_builds.py
            - taskcluster_nightly.py
        extra-config:
            mozconfig_platform: macosx64-aarch64
        script: "mozharness/scripts/fx_desktop_build.py"
    fetches:
        toolchain:
            - macosx64-aarch64-libotr
            - macosx64-sdk

macosx64-shippable/opt:
    description: "MacOS Universal"
    attributes:
        shippable: true
        enable-build-signing: true
        skip-upload-crashsymbols: true
