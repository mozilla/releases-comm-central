---
task-defaults:
    worker-type: b-linux-gcp
    run:
        using: mozharness
        comm-checkout: true
        actions: [build]
        config-paths:
            - comm/testing/mozharness/configs
        script: "mozharness/scripts/fx_desktop_build.py"
    fetches:
        toolchain:
            - linux64-cbindgen
            - linux64-clang
            - linux64-dump_syms
            - linux64-nasm
            - linux64-node
            - linux64-pkgconf
            - linux64-rust-size
            - sysroot-wasm32-wasi


linux64/opt:
    description: "Linux64 Opt"
    index:
        product: thunderbird
        job-name: linux64-opt
    attributes:
        enable-full-crashsymbols: true
    treeherder:
        platform: linux64/opt
        symbol: B
    worker:
        max-run-time: 7200
        env:
            MOZ_AUTOMATION_PACKAGE_TESTS: "1"
    run:
        config:
            - builds/taskcluster_base_thunderbird.py
            - builds/releng_base_linux_64_builds.py
    use-sccache: true
    optimization:
        never: null
    fetches:
        toolchain:
            - linux64-libotr
            - linux64-rust
            - linux64-sccache
            - sysroot-x86_64-linux-gnu

linux64-shippable/opt:
    description: "Linux64 Shippable"
    attributes:
        shippable: true
        enable-full-crashsymbols: true
    shipping-phase: build
    shipping-product: thunderbird
    index:
        product: thunderbird
        job-name: linux64-opt
        type: shippable
    treeherder:
        platform: linux64-shippable/opt
        symbol: B
    worker:
        max-run-time: 7200
        env:
            MOZ_AUTOMATION_PACKAGE_TESTS: "1"
    run:
        config:
            - builds/taskcluster_base_thunderbird.py
            - builds/releng_base_linux_64_builds.py
            - taskcluster_nightly.py
    run-on-projects: ['release']
    optimization:
        never: null
    fetches:
        toolchain:
            - linux64-libotr
            - linux64-rust
            - sysroot-x86_64-linux-gnu

linux64/debug:
    description: "Linux64 Debug"
    index:
        product: thunderbird
        job-name: linux64-debug
    attributes:
        enable-full-crashsymbols: true
    treeherder:
        platform: linux64/debug
        symbol: B
    worker:
        max-run-time: 7200
        env:
            MOZ_AUTOMATION_PACKAGE_TESTS: "1"
    run:
        config:
            - builds/taskcluster_base_thunderbird.py
            - builds/releng_base_linux_64_builds.py
        custom-build-variant-cfg: debug
        mozconfig-variant: debug
    use-sccache: true
    optimization:
        never: null
    fetches:
        toolchain:
            - linux64-libotr
            - linux64-rust
            - linux64-sccache
            - sysroot-x86_64-linux-gnu

linux64-asan/opt:
    description: "Linux64 Opt ASAN"
    index:
        product: thunderbird
        job-name: linux64-asan-opt
    treeherder:
        platform: linux64/asan
        symbol: Bo
    worker:
        env:
            PERFHERDER_EXTRA_OPTIONS: "opt asan"
            ASAN_OPTIONS: "detect_leaks=0"
            MOZ_AUTOMATION_PACKAGE_TESTS: "1"
        max-run-time: 5400
    run:
        config:
            - builds/taskcluster_base_thunderbird.py
            - builds/releng_base_linux_64_builds.py
        custom-build-variant-cfg: asan-tc
        mozconfig-variant: nightly-asan
        tooltool-downloads: public
    run-on-projects: ['comm-central']
    use-sccache: true
    optimization:
        skip-unless-backstop: null
    fetches:
        toolchain:
            - linux64-libotr
            - linux64-llvm-symbolizer
            - linux64-rust-dev
            - linux64-sccache
            - sysroot-x86_64-linux-gnu

linux64-asan-reporter-shippable/opt:
    description: "Linux64 Opt ASAN Reporter (Shippable)"
    attributes:
        shippable: true
    shipping-product:
        by-release-type:
            nightly: thunderbird
            default: null
    index:
        product: thunderbird
        job-name: linux64-asan-reporter-opt
        type: shippable
    treeherder:
        platform: linux64-asan-reporter/opt
        symbol: BoR
    run-on-projects: ['comm-central']
    worker:
        env:
            PERFHERDER_EXTRA_OPTIONS: asan-reporter
            MOZ_AUTOMATION_PACKAGE_TESTS: "1"
        max-run-time: 3600
    run:
        config:
            - builds/taskcluster_base_thunderbird.py
            - builds/releng_base_linux_64_builds.py
            - taskcluster_nightly.py
        custom-build-variant-cfg: asan-reporter-tc
        mozconfig-variant: nightly-asan-reporter
        mar-channel-id:
            thunderbird-comm-central-asan
        accepted-mar-channel-ids:
            thunderbird-comm-central-asan
    optimization:
        skip-unless-backstop: null
    fetches:
        toolchain:
            - linux64-libotr
            - linux64-llvm-symbolizer
            - linux64-rust
            - linux64-sccache
            - sysroot-x86_64-linux-gnu

linux64-tsan/opt:
    description: "Linux64 Opt TSAN"
    index:
        product: thunderbird
        job-name: linux64-tsan-opt
    treeherder:
        platform: linux64/tsan
        symbol: Bo
    worker:
        env:
            PERFHERDER_EXTRA_OPTIONS: "opt tsan"
            LSAN_OPTIONS: "verbosity=1:log_threads=1"
            MOZ_AUTOMATION_PACKAGE_TESTS: "1"
        max-run-time: 5400
    run:
        config:
            - builds/taskcluster_base_thunderbird.py
            - builds/releng_base_linux_64_builds.py
        custom-build-variant-cfg: tsan-tc
        mozconfig-variant: tsan
        tooltool-downloads: public
    run-on-projects: ['comm-central']
    use-sccache: true
    optimization:
        skip-unless-backstop: null
    fetches:
        toolchain:
            - linux64-libotr
            - linux64-llvm-symbolizer
            - linux64-rust-dev
            - linux64-sccache
            - sysroot-x86_64-linux-gnu

linux64-aarch64/opt:
    description: "Linux64 aarch64 Opt"
    index:
        product: thunderbird
        job-name: linux64-aarch64-opt
    attributes:
        enable-full-crashsymbols: true
