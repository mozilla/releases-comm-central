<!DOCTYPE html>

<html
  id="calendar-invitations-dialog"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
  xmlns:html="http://www.w3.org/1999/xhtml"
  icon="calendar-general-dialog"
  lightweightthemes="true"
  persist="screenX screenY"
  style="min-width: 600px; min-height: 350px"
  scrolling="false"
>
  <head>
    <title data-l10n-id="calendar-invitations-title"></title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src chrome:; script-src chrome: 'unsafe-inline' moz-src:; style-src chrome: 'unsafe-inline'"
    />
    <link rel="stylesheet" href="chrome://messenger/skin/messenger.css" />
    <link rel="stylesheet" href="chrome://calendar/skin/calendar-invitations-dialog.css" />
    <link rel="stylesheet" href="chrome://messenger/skin/colors.css" />
    <link rel="stylesheet" href="chrome://messenger/skin/themeableDialog.css" />

    <link rel="localization" href="calendar/calendar-invitations-dialog.ftl" />
    <script defer="defer" src="chrome://messenger/content/dialogShadowDom.js"></script>
    <script defer="defer" src="chrome://calendar/content/calendar-ui-utils.js"></script>
    <script defer="defer" src="chrome://calendar/content/calendar-invitations-dialog.js"></script>
  </head>
  <html:body xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul">
    <dialog class="scrollable" buttons="accept,cancel">
      <div id="invitationContainer">
        <richlistbox id="invitations-listbox" />
        <hbox id="updating-box" align="center" pack="center" hidden="hidden">
          <label data-l10n-id="calendar-invitations-status-updating" crop="end" />
          <html:img
            class="calendar-invitations-updating-icon"
            src="chrome://messenger/skin/icons/spinning.svg"
            alt=""
          />
        </hbox>
        <hbox id="noinvitations-box" align="center" pack="center" hidden="hidden">
          <label data-l10n-id="calendar-invitations-status-none" crop="end" />
        </hbox>
      </div>
    </dialog>
  </html:body>
</html>
