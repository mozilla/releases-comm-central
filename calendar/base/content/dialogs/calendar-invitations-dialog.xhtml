<?xml-stylesheet href="chrome://messenger/skin/messenger.css" type="text/css"?>
<?xml-stylesheet href="chrome://calendar/skin/calendar-invitations-dialog.css" type="text/css"?>
<?xml-stylesheet type="text/css" href="chrome://messenger/skin/themeableDialog.css"?>

<!DOCTYPE html [
  <!ENTITY % dtd1 SYSTEM "chrome://calendar/locale/calendar-invitations-dialog.dtd"> %dtd1;
]>

<html id="calendar-invitations-dialog" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
      xmlns:html="http://www.w3.org/1999/xhtml"
      lightweightthemes="true"
      persist="screenX screenY width height"
      width="600" height="350"
      scrolling="false">
<head>
  <title>&calendar.invitations.dialog.invitations.text;</title>
  <link rel="localization" href="calendar/calendar-invitations-dialog.ftl" />
  <script defer="defer" src="chrome://messenger/content/dialogShadowDom.js"></script>
  <script defer="defer" src="chrome://calendar/content/calendar-ui-utils.js"></script>
  <script defer="defer" src="chrome://calendar/content/calendar-invitations-dialog.js"></script>
</head>
<html:body xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul">
<dialog buttons="accept,cancel">
  <vbox id="dialog-box" flex="1">
    <stack flex="1">
      <richlistbox id="invitations-listbox" flex="1"/>
      <hbox id="updating-box" align="center" pack="center" hidden="true">
        <label value="&calendar.invitations.dialog.statusmessage.updating.text;"
               crop="end"/>
        <html:img class="calendar-invitations-updating-icon"
                  src="chrome://global/skin/icons/loading.png" alt="" />
      </hbox>
      <hbox id="noinvitations-box" align="center" pack="center" hidden="true">
        <label value="&calendar.invitations.dialog.statusmessage.noinvitations.text;"
               crop="end"/>
      </hbox>
    </stack>
  </vbox>
</dialog>
</html:body>
</html>
