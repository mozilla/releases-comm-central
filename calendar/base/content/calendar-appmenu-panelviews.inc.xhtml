<!-- calendar appmenu panelviews -->

<!-- Events and Tasks -->
<panelview id="appmenu_Event_Task_View"
           class="PanelUI-subView">
  <vbox class="panel-subview-body">
    <toolbarbutton id="appmenu_calMenuSwitchToCalendar"
                   class="subviewbutton subviewbutton-iconic"
                   type="checkbox"
                   label="&lightning.toolbar.calendar.label;"
                   command="switch2calendar"
                   value="calendar"
                   autocheck="false">
    </toolbarbutton>
    <toolbarbutton id="appmenu_calMenuSwitchToTask"
                   class="subviewbutton subviewbutton-iconic"
                   type="checkbox"
                   label="&lightning.toolbar.task.label;"
                   command="switch2task"
                   value="task"
                   autocheck="false">
    </toolbarbutton>
    <toolbarseparator id="appmenu_calBeforeCalendarSection"/>
    <toolbarbutton id="appmenu_calExportCalendar"
                   class="subviewbutton subviewbutton-iconic"
                   label="&calendar.export.label;"
                   command="calendar_export_command"/>
    <toolbarbutton id="appmenu_calImportCalendar"
                   class="subviewbutton subviewbutton-iconic"
                   label="&calendar.import.label;"
                   command="calendar_import_command"/>
    <toolbarbutton id="appmenu_calPublishCalendar"
                   class="subviewbutton subviewbutton-iconic"
                   label="&calendar.publish.label;"
                   command="calendar_publish_calendar_command"/>
    <toolbarbutton id="appmenu_calDeleteSelectedCalendar"
                   class="subviewbutton subviewbutton-iconic"
                   labeldelete="&calendar.deletecalendar.label;"
                   labelremove="&calendar.removecalendar.label;"
                   labelunsubscribe="&calendar.unsubscribecalendar.label;"
                   accesskeydelete="&calendar.deletecalendar.accesskey;"
                   accesskeyremove="&calendar.removecalendar.accesskey;"
                   accesskeyunsubscribe="&calendar.unsubscribecalendar.accesskey;"
                   command="calendar_delete_calendar_command"/>
    <toolbarseparator id="calBeforeTaskActions"/>
    <toolbarbutton id="appmenu_calTaskActionsMarkCompletedMenuitem"
                   class="subviewbutton subviewbutton-iconic"
                   type="checkbox"
                   label="&calendar.context.markcompleted.label;"
                   command="calendar_toggle_completed_command"/>
    <toolbarbutton id="appmenu_calTaskActionsPriorityMenuitem"
                   class="subviewbutton subviewbutton-nav"
                   label="&calendar.context.priority.label;"
                   closemenu="none"
                   oncommand="PanelUI.showSubView('appmenu_calTaskPriorityView', this)"/>
    <toolbarbutton id="appmenu_calTaskActionsProgressMenuitem"
                   class="subviewbutton subviewbutton-nav"
                   label="&calendar.context.progress.label;"
                   closemenu="none"
                   oncommand="PanelUI.showSubView('appmenu_calTaskProgressView', this)"/>
    <toolbarbutton id="appmenu_calTaskActionsPostponeMenuitem"
                   class="subviewbutton subviewbutton-nav"
                   label="&calendar.context.postpone.label;"
                   observes="calendar_general-postpone_command"
                   closemenu="none"
                   oncommand="PanelUI.showSubView('appmenu_calTaskActionsPostponeView', this)"/>
    <toolbarseparator id="appmenu_calBeforeUnifinderSection" />
    <toolbarbutton id="appmenu_calShowUnifinder"
                   class="subviewbutton subviewbutton-iconic"
                   type="checkbox"
                   checked="true"
                   label="&showUnifinderCmd.label;"
                   command="calendar_show_unifinder_command"/>
    <toolbarseparator id="appmenu_calBeforeCalendarProperties" />
    <toolbarbutton id="appmenu_calCalendarProperties"
                   class="subviewbutton subviewbutton-iconic"
                   label="&calendar.properties.label;"
                   command="calendar_edit_calendar_command"/>
  </vbox>
</panelview>

<!-- Events and Tasks / Priority -->
<panelview is="calendar-task-priority-panelview" id="appmenu_calTaskPriorityView"
           class="PanelUI-subView"/>

<!-- Events and Tasks / Progress -->
<panelview is="calendar-task-progress-panelview" id="appmenu_calTaskProgressView"
           class="PanelUI-subView"/>

<!-- Events and Tasks / Postpone Task -->
<panelview id="appmenu_calTaskActionsPostponeView"
           class="PanelUI-subView">
  <vbox class="panel-subview-body">
    <toolbarbutton id="calTaskActionsPostponeMenu-1hour"
                   class="subviewbutton subviewbutton-iconic"
                   label="&calendar.context.postpone.1hour.label;"
                   command="calendar_postpone-1hour_command"/>
    <toolbarbutton id="appmenu_calTaskActionsPostponeMenu-1day"
                   class="subviewbutton subviewbutton-iconic"
                   label="&calendar.context.postpone.1day.label;"
                   command="calendar_postpone-1day_command"/>
    <toolbarbutton id="appmenu_calTaskActionsPostponeMenu-1week"

<!-- View / Today Pane -->
<panelview id="appmenu_calendar-today-pane-view"
           class="PanelUI-subView">
  <vbox class="panel-subview-body">
    <toolbarbutton id="appmenu_calShowTodayPane-2"
                   class="subviewbutton subviewbutton-iconic"
                   label="&todaypane.showTodayPane.label;"
                   type="checkbox"
                   command="calendar_toggle_todaypane_command"/>
    <toolbarseparator id="appmenu_calSeparatorBeforeDisplayMiniday"/>
    <toolbarbutton id="appmenu_calTodayPaneDisplayMiniday"
                   class="subviewbutton subviewbutton-iconic"
                   name="minidisplay"
                   value="miniday"
                   type="radio"
                   oncommand="TodayPane.displayMiniSection('miniday')"
                   observes="calTodayPaneDisplayMiniday"
                   label="&todaypane.showMiniday.label;"/>
    <toolbarbutton id="appmenu_calTodayPaneDisplayMinimonth"
                   class="subviewbutton subviewbutton-iconic"
                   name="minidisplay"
                   value="minimonth"
                   type="radio"
                   oncommand="TodayPane.displayMiniSection('minimonth')"
                   observes="calTodayPaneDisplayMinimonth"
                   label="&todaypane.showMinimonth.label;"/>
    <toolbarbutton id="appmenu_calTodayPaneDisplayNone"
                   class="subviewbutton subviewbutton-iconic"
                   name="minidisplay"
                   value="none"
                   type="radio"
                   oncommand="TodayPane.displayMiniSection('none')"
                   observes="calTodayPaneDisplayNone"
                   label="&todaypane.showNone.label;"/>
  </vbox>
</panelview>
