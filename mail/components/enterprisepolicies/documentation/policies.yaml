      - oma-uri: './Device/Vendor/MSFT/Policy/Config/Thunderbird~Policy~thunderbird~DNSOverHTTPS/DNSOverHTTPS_ExcludedDomains'
        type: 'string'
        value: |
          <enabled/>
          <data id="List" value="1&#xF000;example.com"/>
    plist: |
      <dict>
        <key>DNSOverHTTPS</key>
        <dict>
          <key>Enabled</key>
          <false/> | <true/>
          <key>ProviderURL</key>
          <string>URL_TO_ALTERNATE_PROVIDER</string>
          <key>Locked</key>
          <true/> | <false/>
          <key>ExcludedDomains</key>
          <array>
            <string>example.com</string>
          </array>
          <key>Fallback</key>
          <true/> | <false/>
        </dict>
      </dict>
    json: |
      {
        "policies": {
          "DNSOverHTTPS": {
            "Enabled":  true | false,
            "ProviderURL": "URL_TO_ALTERNATE_PROVIDER",
            "Locked": true | false,
            "ExcludedDomains": ["example.com"],
            "Fallback": true | false,
          }
        }
      }
