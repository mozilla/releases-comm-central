          <data id="SearchEngines_Remove" value="1&#xF000;NAME_OF_SEARCH_ENGINE"/>
    plist: |
      <dict>
        <key>SearchEngines</key>
        <dict>
          <key>Remove</key>
          <array>
            <string>NAME_OF_SEARCH_ENGINE</string>
          </array>
        </dict>
      </dict>
    json: |
