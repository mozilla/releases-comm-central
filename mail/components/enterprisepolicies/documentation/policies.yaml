        type: 'REG_DWORD'
        value: '0x1 | 0x0'
      - key: 'Software\Policies\Mozilla\Thunderbird\DNSOverHTTPS\ProviderURL'
        type: 'REG_SZ'
        value: '"URL_TO_ALTERNATE_PROVIDER"'
      - key: 'Software\Policies\Mozilla\Thunderbird\DNSOverHTTPS\ExcludedDomains\1'
        type: 'REG_SZ'
        value: '"example.com"'
    intune:
