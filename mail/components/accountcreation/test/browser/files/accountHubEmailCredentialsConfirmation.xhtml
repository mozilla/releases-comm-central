<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Account Hub Email Credentials Confirmation Test</title>
    <link rel="stylesheet" href="chrome://messenger/skin/accountHub.css" />
    <link rel="stylesheet" href="chrome://messenger/skin/accountHubForms.css" />
    <link rel="localization" href="messenger/accountcreation/accountHub.ftl" />
    <link rel="localization" href="messenger/accountcreation/accountSetup.ftl" />
    <script type="module" src="chrome://messenger/content/accountcreation/content/widgets/email-credentials-confirmation.mjs"></script>
  </head>
  <body>
    <template
      id="accountHubHeaderTemplate"
      xmlns="http://www.w3.org/1999/xhtml"
    >
      <header id="accountHubHeader" class="hub-header">
        <div id="brandingHeader" class="branding-header" hidden="hidden">
          <img src="chrome://branding/content/logo-gradient.svg" alt="" />
          <h1>
            <span
              class="branding-header-name"
              data-l10n-id="account-hub-brand">
            </span>
            <span
              class="branding-header-title"
              data-l10n-id="account-hub-title">
            </span>
          </h1>
          <div id="headerButtonsContainer">
            <button id="minimizeButton"
                    class="button button-flat button-round icon-button icon-only modal-close-button"
                    data-l10n-id="account-hub-minimize-button"
                    type="button">
              <img class="icon-minimize" src="" alt="" />
            </button>
            <button id="closeButton"
                    class="button button-flat button-round icon-button icon-only modal-close-button"
                    data-l10n-id="account-hub-close-button"
                    type="button">
              <img class="icon-close-lg" src="" alt="" />
            </button>
          </div>
        </div>
        <!-- Title Text for Email Setup -->
        <h1 id="accountHubHeaderTitle"
            class="sub-view-title">
          <slot name="title"></slot>
        </h1>
        <details id="emailFormNotification" class="notification-bar">
          <summary id="emailFormNotificationSummary"
                  class="notification-title-container">
            <img
              class="form-icon icon-warning"
              src=""
              alt=""
            />
            <img
              class="form-icon icon-success"
              src=""
              alt=""
             />
            <img
              class="form-icon icon-info"
              src=""
              alt=""
             />
            <img
              class="form-icon icon-danger"
              src=""
              alt=""
             />
            <p id="emailFormNotificationTitle" class="notification-title">
              <span class="localized-title"></span>
              <span class="raw-title"></span>
            </p>
            <div id="emailFormNotificationToggle">
              <span data-l10n-id="account-hub-notification-show-more"></span>
              <span data-l10n-id="account-hub-notification-show-less"></span>
            </div>
          </summary>
          <p id="emailFormNotificationText" class="notification-text">
            <span class="localized-description"></span>
            <span class="raw-description"></span>
          </p>
        </details>
      </header>
    </template>
    <template id="accountHubStepTemplate" xmlns="http://www.w3.org/1999/xhtml">
      <account-hub-header>
        <span id="title" slot="title">
        </span>
        <span id="subheader" slot="subheader">
        </span>
      </account-hub-header>
      <div class="account-hub-grid">
        <slot name="content"></slot>
      </div>
    </template>
    <template
      id="accountHubEmailCredentialsConfirmationTemplate"
      xmlns="http://www.w3.org/1999/xhtml"
    >
      <div id="credentialsConfirmation" slot="content">
        <form id="credentialsConfirmationForm" class="account-hub-form">
          <div class="hub-body credentials-confirmation-body">
            <p
              id="confirmationQuestion"
              class="confirmation-question"
            >
            </p>
            <div
              id="credentialsConfig"
              class="form-selection credentials-confirmation single"
            >
              <div class="selection-grid">
                <div class="config-column">
                  <!-- Host -->
                  <div class="config-detail">
                    <img
                      class="config-item-icon lighter"
                      src="chrome://messenger/skin/icons/new/compact/globe.svg"
                    />
                    <div class="config-item-data">
                    <div>
                      <p
                        class="title confirmation-title"
                        data-l10n-id="account-hub-result-hostname-label">
                      </p>
                      <span
                        class="info-badge warning"
                        data-l10n-id="account-hub-result-unknown-hostname">
                      </span>
                    </div>
                      <!-- Temporary Hostname -->
                      <p id="hostname" class="data"></p>
                    </div>
                  </div>

                  <!-- Connection security -->
                  <div class="config-detail">
                    <img
                      class="config-item-icon"
                      src="chrome://messenger/skin/icons/new/compact/key.svg"
                    />
                    <div class="config-item-data">
                      <div>
                        <p
                          class="title confirmation-title"
                          data-l10n-id="account-hub-result-socket-type-label">
                        </p>
                      </div>
                      <p id="socketType" class="data"></p>
                    </div>
                  </div>

                  <!-- Username -->
                  <div class="config-detail">
                    <img
                      class="config-item-icon"
                      src="chrome://messenger/skin/icons/new/compact/account-settings.svg"
                    />
                    <div class="config-item-data">
                      <p
                        class="title confirmation-title"
                        data-l10n-id="account-hub-result-username-label">
                      </p>
                      <p id="username" class="data"></p>
                    </div>
                  </div>
                </div>
                <div class="custom-action-container">
                  <button
                    id="manualConfiguration"
                    class="button link-button link-button-sm"
                    type="button"
                    data-l10n-id="account-hub-email-manually-configure-button"
                  >
                  </button>
                </div>
              </div>
            </div>
          </div>
          <button type="submit" hidden="hidden"></button>
        </form>
      </div>
    </template>
    <email-credentials-confirmation></email-credentials-confirmation>
  </body>
</html>
