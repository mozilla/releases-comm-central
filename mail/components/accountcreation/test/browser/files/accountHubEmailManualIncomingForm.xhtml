<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul">
  <head>
    <meta charset="utf-8" />
    <title>Account Hub Email Manual Incoming Form Test</title>
    <link rel="stylesheet" href="chrome://messenger/skin/icons.css" />
    <link rel="stylesheet" href="chrome://messenger/skin/accountHub.css" />
    <link rel="stylesheet" href="chrome://messenger/skin/accountHubForms.css" />
    <link rel="localization" href="messenger/accountcreation/accountHub.ftl" />
    <link rel="localization" href="messenger/accountcreation/accountSetup.ftl" />
    <script type="module" src="chrome://messenger/content/accountcreation/content/widgets/email-manual-incoming-form.mjs"></script>
  </head>
  <body>
    <template id="accountHubHeaderTemplate">
      <header id="accountHubHeader" class="hub-header">
        <div id="brandingHeader" class="branding-header" hidden="hidden">
          <img src="chrome://branding/content/logo-gradient.svg" alt="" />
          <h1>
            <span
              class="branding-header-name"
              data-l10n-id="account-hub-brand">
            </span>
            <span
              class="branding-header-title"
              data-l10n-id="account-hub-title">
            </span>
          </h1>
          <div id="headerButtonsContainer">
            <button id="minimizeButton"
                    class="button button-flat button-round icon-button icon-only modal-close-button"
                    data-l10n-id="account-hub-minimize-button"
                    type="button">
              <img class="icon-minimize" src="" alt="" />
            </button>
            <button id="closeButton"
                    class="button button-flat button-round icon-button icon-only modal-close-button"
                    data-l10n-id="account-hub-close-button"
                    type="button">
              <img class="icon-close-lg" src="" alt="" />
            </button>
          </div>
        </div>
        <!-- Title Text for Email Setup -->
        <h1 id="accountHubHeaderTitle"
            class="sub-view-title">
          <slot name="title"></slot>
        </h1>
        <details id="emailFormNotification" class="notification-bar">
          <summary id="emailFormNotificationSummary"
                  class="notification-title-container">
            <img
              class="form-icon icon-warning"
              src=""
              alt=""
            />
            <img
              class="form-icon icon-success"
              src=""
              alt=""
             />
            <img
              class="form-icon icon-info"
              src=""
              alt=""
             />
            <img
              class="form-icon icon-danger"
              src=""
              alt=""
             />
            <p id="emailFormNotificationTitle" class="notification-title">
              <span class="localized-title"></span>
              <span class="raw-title"></span>
            </p>
            <div id="emailFormNotificationToggle">
              <span data-l10n-id="account-hub-notification-show-more"></span>
              <span data-l10n-id="account-hub-notification-show-less"></span>
            </div>
          </summary>
          <p id="emailFormNotificationText" class="notification-text">
            <span class="localized-description"></span>
            <span class="raw-description"></span>
          </p>
        </details>
      </header>
    </template>
    <template id="accountHubStepTemplate">
      <account-hub-header>
        <span id="title" slot="title">
        </span>
        <span id="subheader" slot="subheader">
        </span>
      </account-hub-header>
      <div class="account-hub-grid">
        <slot name="content"></slot>
      </div>
    </template>
    <template id="accountHubIncomingEmailFormTemplate">
      <form id="incomingEmailForm" class="account-hub-form" slot="content">
        <div class="hub-body manual-form-body">
          <div class="form-row">
            <div id="incomingProtocolFormGroup">
              <label for="incomingProtocol"
                    data-l10n-id="account-hub-protocol-label"
                    data-l10n-attrs="accesskey">
              </label>
              <div class="input-control">
                <xul:menulist id="incomingProtocol"
                              class="menulist"
                              label="IMAP"
                              value="1"
                              flex="1">
                  <xul:menupopup id="incomingProtocolMenupopup"
                                class="menupopup"
                                position="after_start">
                    <xul:menuitem id="incomingProtocolIMAP"
                                  label="IMAP"
                                  value="1" />
                    <xul:menuitem id="incomingProtocolPOP3"
                                  label="POP3"
                                  value="2" />
                    <xul:menuitem id="incomingProtocolExchange"
                                  label="Exchange"
                                  value="3"
                                  hidden="hidden" />
                    <xul:menuitem id="incomingProtocolEWS"
                                  label="EWS"
                                  value="4" />
                    <xul:menuitem id="incomingProtocolGraph"
                                  label="Graph"
                                  value="5" />
                  </xul:menupopup>
                </xul:menulist>
              </div>
            </div>
            <div id="incomingHostnameFormGroup" class="expanded">
              <label for="incomingHostname"
                    data-l10n-id="account-hub-result-hostname-label"
                    class="option-label">
              </label>
              <div class="input-control">
                <input id="incomingHostname"
                      type="text"
                      placeholder="mail.example.com"
                      required="required"
                      class="input-field manual-input"
                      aria-invalid="false" />
                <img src=""
                    alt=""
                    class="form-icon icon-danger input-warning" />
                <img src=""
                    alt=""
                    class="form-icon icon-success input-success" />
                <span id="incomingHostnameErrorMessage"
                      class="input-error-message"
                      data-l10n-id="account-hub-hostname-error-text">
                </span>
              </div>
            </div>

            <div id="incomingExchangeUrlFormGroup" class="expanded" hidden="hidden">
              <label for="incomingExchangeUrl"
                    data-l10n-id="account-hub-result-exchange-url-label"
                    class="option-label">
              </label>
              <div class="input-control">
                <input id="incomingExchangeUrl"
                      type="url"
                      placeholder="https://www.example.com"
                      required="required"
                      class="input-field manual-input"
                      aria-invalid="false" />
                <img src=""
                    alt=""
                    class="form-icon icon-danger input-warning" />
                <img src=""
                    alt=""
                    class="form-icon icon-success input-success" />
                <span id="incomingEwsUrlErrorMessage"
                      class="input-error-message"
                      data-l10n-id="account-hub-server-error-text">
                </span>
              </div>
            </div>
          </div>
          <div id="nonEwsFormRow" class="form-row">
            <div>
              <label for="incomingPort"
                    data-l10n-id="account-hub-on-port-label"
                    class="option-label">
              </label>
              <div class="input-control">
                <input id="incomingPort"
                      type="number"
                      min="1"
                      max="65535"
                      placeholder="993"
                      required="required"
                      class="input-field number-input"
                      aria-invalid="false" />
                <img src=""
                    alt=""
                    class="form-icon icon-danger input-warning" />
                <img src=""
                    alt=""
                    class="form-icon icon-success input-success" />
                <span id="incomingPortErrorMessage"
                      class="input-error-message"
                      data-l10n-id="account-hub-port-error-text">
                </span>
              </div>
            </div>

            <div class="expanded">
              <label for="incomingConnectionSecurity"
                    data-l10n-id="account-hub-ssl-label"
                    class="option-label">
              </label>
              <div class="input-control">
                <xul:menulist id="incomingConnectionSecurity"
                              class="menulist"
                              value="0"
                              aria-invalid="false"
                              flex="1">
                  <xul:menupopup id="incomingConnectionSecurityMenupopup"
                                class="menupopup"
                                position="after_start">
                    <xul:menuitem id="incomingConnectionSecurityAutodetect"
                                  data-l10n-id="account-hub-ssl-autodetect-option"
                                  value="-1" />
                    <xul:menuitem id="incomingConnectionSecurityNoEncryption"
                                  data-l10n-id="account-hub-ssl-noencryption-option"
                                  value="0" />
                    <xul:menuitem id="incomingConnectionSecurityStartTtls"
                                  label="STARTTLS"
                                  value="2" />
                    <xul:menuitem id="incomingConnectionSecuritySslTls"
                                  label="SSL/TLS"
                                  value="3" />
                  </xul:menupopup>
                </xul:menulist>
                <p id="incomingSecurityWarning"
                  class="input-error-message security-warning"
                  data-l10n-id="account-hub-security-warning">
                  <span data-l10n-name="security-warning"></span>
                  <a id="moreInfoLink" data-l10n-name="faq-link"></a>
                </p>
              </div>
            </div>
          </div>
          <div class="form-row responsive-row">
            <div>
              <label for="incomingAuthMethod"
                    data-l10n-id="account-hub-auth-label"
                    class="option-label">
              </label>
              <div class="input-control">
                <xul:menulist id="incomingAuthMethod"
                              class="menulist"
                              required="required"
                              value="0"
                              flex="1">
                  <xul:menupopup id="incomingAuthMenupopup"
                                class="menupopup"
                                position="after_start">
                    <xul:menuitem id="incomingAuthMethodAutodetect"
                                  data-l10n-id="account-hub-ssl-autodetect-option"
                                  value="0">
                    </xul:menuitem>
                    <xul:menuitem id="incomingAuthMethodCleartext"
                                  data-l10n-id="account-hub-ssl-cleartext-password-option"
                                  value="3">
                    </xul:menuitem>
                    <xul:menuitem id="incomingAuthMethodEncrypted"
                                  data-l10n-id="account-hub-ssl-encrypted-password-option"
                                  value="4">
                    </xul:menuitem>
                    <xul:menuitem id="incomingAuthMethodKerbos"
                                  label="Kerberos / GSSAPI"
                                  value="5">
                    </xul:menuitem>
                    <xul:menuitem id="incomingAuthMethodNtlm"
                                  label="NTLM"
                                  value="6">
                    </xul:menuitem>
                    <xul:menuitem id="incomingAuthMethodOAuth2"
                                  value="10"
                                  hidden="hidden"
                                  label="OAuth2">
                    </xul:menuitem>
                  </xul:menupopup>
                </xul:menulist>
              </div>
            </div>

            <div class="expanded">
              <label for="incomingUsername"
                    data-l10n-id="account-hub-result-username-label"
                    class="option-label">
              </label>
              <div class="input-control">
                <input id="incomingUsername"
                      type="text"
                      data-l10n-id="account-setup-email-input"
                      required="required"
                      class="username input-field manual-input"
                      aria-invalid="false" />
                <img src=""
                    alt=""
                    class="form-icon icon-danger input-warning" />
                <img src=""
                    alt=""
                    class="form-icon icon-success input-success" />
                <span id="incomingUsernameErrorMessage"
                      class="input-error-message"
                      data-l10n-id="account-hub-username-error-text">
                </span>
              </div>
            </div>
          </div>
          <button id="advancedConfigurationIncoming"
                  class="button link-button link-button-sm align-self-end"
                  type="button"
                  data-l10n-id="account-setup-advanced-setup-button">
          </button>
        </div>
        <button type="submit" hidden="hidden"></button>
      </form>
    </template>
    <email-manual-incoming-form></email-manual-incoming-form>
  </body>
</html>
