<html:template id="accountHubIncomingEmailFormTemplate" xmlns="http://www.w3.org/1999/xhtml">
  <form id="incomingEmailForm" class="account-hub-form" slot="content">
    <div class="hub-body manual-form-body">
      <div class="form-row">
        <div id="incomingProtocolFormGroup">
          <account-hub-select id="incomingProtocol"
                  l10n-label-id="account-hub-protocol-label"
                  flex="1">
              <option id="incomingProtocolIMAP"
                      value="1">IMAP</option>
              <option id="incomingProtocolPOP3"
                      value="2">POP3</option>
              <option id="incomingProtocolExchange"
                      value="3"
                      hidden="hidden">Exchange</option>
              <option id="incomingProtocolEWS"
                      value="4">EWS</option>
              <option id="incomingProtocolGraph"
                      value="5" >Graph</option>
          </account-hub-select>
        </div>
        <div id="incomingHostnameFormGroup" class="expanded">
          <label for="incomingHostname"
                 data-l10n-id="account-hub-result-hostname-label"
                 class="option-label">
          </label>
          <div class="input-control">
            <input id="incomingHostname"
                   type="text"
                   placeholder="mail.example.com"
                   required="required"
                   class="input-field manual-input"
                   aria-invalid="false" />
            <img src=""
                 alt=""
                 class="form-icon icon-danger input-warning" />
            <img src=""
                 alt=""
                 class="form-icon icon-success input-success" />
            <span id="incomingHostnameErrorMessage"
                  class="input-error-message"
                  data-l10n-id="account-hub-hostname-error-text">
            </span>
          </div>
        </div>

        <div id="incomingExchangeUrlFormGroup" class="expanded" hidden="hidden">
          <label for="incomingExchangeUrl"
                 data-l10n-id="account-hub-result-exchange-url-label"
                 class="option-label">
          </label>
          <div class="input-control">
            <input id="incomingExchangeUrl"
                   type="url"
                   placeholder="https://www.example.com/"
                   required="required"
                   class="input-field manual-input"
                   aria-invalid="false" />
            <img src=""
                 alt=""
                 class="form-icon icon-danger input-warning" />
            <img src=""
                 alt=""
                 class="form-icon icon-success input-success" />
            <span id="incomingEwsUrlErrorMessage"
                  class="input-error-message"
                  data-l10n-id="account-hub-server-error-text">
            </span>
          </div>
        </div>
      </div>
      <div id="nonEwsFormRow" class="form-row">
        <div>
          <label for="incomingPort"
                 data-l10n-id="account-hub-on-port-label"
                 class="option-label">
          </label>
          <div class="input-control">
            <input id="incomingPort"
                   type="number"
                   min="1"
                   max="65535"
                   placeholder="993"
                   required="required"
                   class="input-field number-input"
                   aria-invalid="false" />
            <img src=""
                 alt=""
                 class="form-icon icon-danger input-warning" />
            <img src=""
                 alt=""
                 class="form-icon icon-success input-success" />
            <span id="incomingPortErrorMessage"
                  class="input-error-message"
                  data-l10n-id="account-hub-port-error-text">
            </span>
          </div>
        </div>

        <div class="expanded">
          <account-hub-select id="incomingConnectionSecurity"
                  l10n-label-id="account-hub-ssl-label"
                  l10n-error-id="account-hub-select-security-warning"
                  flex="1">
              <option id="incomingConnectionSecurityAutodetect"
                      data-l10n-id="account-hub-ssl-autodetect-option"
                      value="-1"></option>
              <option id="incomingConnectionSecurityNoEncryption"
                      selected="true"
                      data-l10n-id="account-hub-ssl-noencryption-option"
                      value="0"></option>
              <option id="incomingConnectionSecurityStartTtls"
                      label="STARTTLS"
                      value="2"></option>
              <option id="incomingConnectionSecuritySslTls"
                      label="SSL/TLS"
                      value="3"></option>
          </account-hub-select>
        </div>
      </div>
      <div class="form-row responsive-row">
        <div>
          <account-hub-select id="incomingAuthMethod"
                  l10n-label-id="account-hub-auth-label"
                  required="required"
                  value="0"
                  flex="1">
            <option id="incomingAuthMethodAutodetect"
                    data-l10n-id="account-hub-ssl-autodetect-option"
                    value="0">
            </option>
            <option id="incomingAuthMethodCleartext"
                    data-l10n-id="account-hub-ssl-cleartext-password-option"
                    value="3">
            </option>
            <option id="incomingAuthMethodEncrypted"
                    data-l10n-id="account-hub-ssl-encrypted-password-option"
                    value="4">
            </option>
            <option id="incomingAuthMethodKerbos"
                    label="Kerberos / GSSAPI"
                    value="5">
            </option>
            <option id="incomingAuthMethodNtlm"
                    label="NTLM"
                    value="6">
            </option>
            <option id="incomingAuthMethodOAuth2"
                    value="10"
                    hidden="hidden"
                    label="OAuth2">
            </option>
          </account-hub-select>
        </div>

        <div class="expanded">
          <label for="incomingUsername"
                 data-l10n-id="account-hub-result-username-label"
                 class="option-label">
          </label>
          <div class="input-control">
            <input id="incomingUsername"
                   type="text"
                   data-l10n-id="account-setup-email-input"
                   required="required"
                   class="username input-field manual-input"
                   aria-invalid="false" />
            <img src=""
                 alt=""
                 class="form-icon icon-danger input-warning" />
            <img src=""
                 alt=""
                 class="form-icon icon-success input-success" />
            <span id="incomingUsernameErrorMessage"
                  class="input-error-message"
                  data-l10n-id="account-hub-username-error-text">
            </span>
          </div>
        </div>
      </div>
      <button id="advancedConfigurationIncoming"
              class="button link-button link-button-sm align-self-end"
              type="button"
              data-l10n-id="account-setup-advanced-setup-button">
      </button>
    </div>
    <button type="submit" hidden="hidden"></button>
  </form>
</html:template>
