<html:template id="calendarDialogRemindersRowTemplate" xmlns="http://www.w3.org/1999/xhtml">
  <calendar-dialog-row expanding="expanding">
    <img
      slot="icon"
      class="icon-reminder"
      src=""
      data-l10n-id="calendar-dialog-reminders-row-icon"
    />
    <div slot="label">
      <span id="reminderCount" class="row-label"></span>
    </div>
    <div id="reminders" slot="content">
      <ul id="reminderList"></ul>
    </div>
  </calendar-dialog-row>
</html:template>
