[browser_paneSplitter.js]
[browser_searchBar.js]
[browser_selectionWidgetController.js]
skip-if = true # SelectionWidgetController is currently not used. And broken by bug 1818126.
[browser_treeListbox.js]
[browser_treeView.js]
