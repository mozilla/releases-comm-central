<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title>Test for the tree-view-listbox custom element</title>
  <!-- This stylesheet is used for the automated test. -->
  <link rel="stylesheet" href="chrome://messenger/skin/shared/tree-listbox.css" />
  <!-- This stylesheet is used when this file is loaded in a browser. -->
  <link rel="stylesheet" href="../../../../themes/shared/mail/tree-listbox.css" />
  <style>
    #testList {
      height: 630px;
      scroll-behavior: unset;
      --in-content-button-background: rgba(12, 12, 13, 0.1);
      --in-content-focus-outline-color: #45a1ff;
      --in-content-item-selected-text: highlighttext;
      --in-content-item-selected: highlight;
    }

    test-listrow {
      height: 20px;
      padding: 5px;
      display: flex;
      align-items: center;
    }

    div.twisty {
      width: 1em;
      height: 1em;
    }

    test-listrow.children div.twisty {
      background-color: green;
    }

    test-listrow.children.collapsed div.twisty {
      background-color: red;
    }

    test-listrow.level1 .d2 {
      padding-inline-start: 1em;
    }

    test-listrow.level2 .d2 {
      padding-inline-start: 2em;
    }
  </style>
  <!-- This script is used for the automated test. -->
  <script defer="defer" src="chrome://messenger/content/tree-listbox.js"></script>
  <script defer="defer" src="chrome://messenger/content/jsTreeView.js"></script>
  <!-- This script is used when this file is loaded in a browser. -->
  <script defer="defer" src="../../../content/widgets/tree-listbox.js"></script>
  <script defer="defer" src="../../../../../mailnews/base/content/jsTreeView.js"></script>
  <script defer="defer" src="treeViewListbox2.js"></script>
</head>
<body>
  <tree-view-listbox id="testList" tabindex="0" rows="test-listrow"></tree-view-listbox>
</body>
</html>
