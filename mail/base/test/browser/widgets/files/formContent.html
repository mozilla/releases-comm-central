<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Form Content</title>
  </head>
  <body>
    <form>
      <div>
        <input type="date" />
      </div>
      <div>
        <select>
          <option value=""></option>
          <option value="3.141592654">&pi;</option>
          <option value="6.283185308">&tau;</option>
        </select>
      </div>
      <div>
        <input list="letters"/>
        <datalist id="letters">
          <option value="alpha"/>
          <option value="beta"/>
          <option value="gamma"/>
          <option value="delta"/>
          <option value="epsilon"/>
          <option value="zeta"/>
          <option value="eta"/>
          <option value="theta"/>
          <option value="iota"/>
          <option value="kappa"/>
        </datalist>
      </div>
    </form>
    <details>
      <summary>Click to open</summary>
      <p>Some hidden information!</p>
    </details>
  </body>
</html>
