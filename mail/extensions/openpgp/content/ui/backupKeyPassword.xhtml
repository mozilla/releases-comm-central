<?xml-stylesheet href="chrome://global/skin/global.css" type="text/css"?>
<?xml-stylesheet href="chrome://messenger/skin/accountManage.css" type="text/css"?>
<?xml-stylesheet href="chrome://messenger/skin/openpgp/keyDetails.css" type="text/css"?>
<?xml-stylesheet href="chrome://messenger/skin/openpgp/inlineNotification.css" type="text/css"?>

<window data-l10n-id="set-password-window"
        xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
        xmlns:html="http://www.w3.org/1999/xhtml"
        style="width: 48em;"
        onload="onLoad();">
<dialog id="backupKeyPassword"
        buttons="accept,cancel">
  <script src="chrome://global/content/globalOverlay.js"/>
  <script src="chrome://global/content/editMenuOverlay.js"/>
  <script src="chrome://openpgp/content/ui/backupKeyPassword.js"/>

  <linkset>
    <html:link rel="localization" href="messenger/openpgp/backupKeyPassword.ftl"/>
  </linkset>

  <html:div class="backup-container">
    <html:legend data-l10n-id="set-password-legend"></html:legend>

    <description data-l10n-id="set-password-message"/>
    <separator/>

    <html:div>
      <html:fieldset class="indent">
        <hbox class="key-details-grid">
          <label class="key-detail-label"
                 data-l10n-id="set-password-backup-pw"/>
          <hbox class="input-container">
            <html:input id="pw1" type="password" class="input-inline"
                        oninput="onPasswordInput(true);"></html:input>
          </hbox>

          <label class="key-detail-label"
                 data-l10n-id="set-password-repeat-backup-pw"/>
          <hbox class="input-container container-column">
            <html:input id="pw2" type="password" class="input-inline"
                        oninput="onPasswordInput(false);"></html:input>
          </hbox>

          <label/>
          <hbox class="input-container container-column input-padding">
            <label control="pwmeter"
                   class="tip-caption"
                   data-l10n-id="password-quality-meter"/>
            <html:progress id="pwmeter" class="input-inline"
                           value="0" max="100"></html:progress>
          </hbox>
        </hbox>
      </html:fieldset>
    </html:div>

    <separator/>

    <hbox class="inline-notification-container info-container self-center">
      <hbox class="inline-notification-wrapper">
        <html:img class="notification-image"
                  src="chrome://messenger/skin/icons/information.svg"
                  alt="" />
        <description data-l10n-id="set-password-reminder"/>
      </hbox>
    </hbox>

    <separator/>

  </html:div>

</dialog>
</window>
