<!DOCTYPE html [ <!ENTITY % htmlDTD PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
%htmlDTD;
<!ENTITY % outputWindowDTD
    SYSTEM "chrome://chatzilla/locale/output-window.dtd">
%outputWindowDTD; ]>

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="chrome://chatzilla/content/output-base.css"
      type="text/css"
    />
    <script src="chrome://chatzilla/content/output-window.js"></script>
  </head>

  <body class="chatzilla-body">
    <div class="header-outer">
      <div class="header" id="ch-container" hidden="true">
        <table class="h-table">
          <tbody>
            <tr onclick="onTopicNodesClick(event);" style="cursor: default">
              <td class="label" id="ch-topicnodes-l">&output.topic.label;</td>
              <td class="value" id="ch-topicnodes-v">
                <span id="ch-topicnodes"></span>
                <input
                  hidden="true"
                  id="ch-topicinput"
                  style="width: 90%"
                  onblur="cancelTopicEdit();"
                  onkeypress="onTopicKeypress(event);"
                />
                <input
                  type="button"
                  hidden="true"
                  id="ch-topiccancel"
                  onclick="setTimeout(cancelTopicEdit, 0, true);"
                  value="&output.cancel.label;"
                />
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="header" id="usr-container" hidden="true">
        <table class="h-table">
          <tbody>
            <tr>
              <td class="label">&output.url.label;</td>
              <td class="value crop-right" width="100%">
                <a
                  id="usr-url-anchor"
                  class="chatzilla-link"
                  href="irc://foo/bar"
                  >irc://foo/bar</a
                >
              </td>
              <td class="label" id="usr-serverstr-l">&output.via.label;</td>
              <td class="value" id="usr-serverstr"></td>
            </tr>
            <tr>
              <td id="usr-title" colspan="4"></td>
            </tr>
            <tr>
              <td id="usr-descnodes" colspan="4"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="header" id="dcc-chat-container" hidden="true">
        <table class="h-table">
          <tbody>
            <tr>
              <td id="dcc-chat-title"></td>
              <td class="label" id="dcc-chat-remotestr-l">&output.to.label;</td>
              <td class="value" id="dcc-chat-remotestr"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="header" id="dcc-file-container" hidden="true">
        <table class="h-table">
          <tbody>
            <tr>
              <td class="label">&output.file.label;</td>
              <td class="value crop-right" id="dcc-file-file" width="100%"></td>
              <td class="label">&output.progress.label;</td>
              <td class="value" id="dcc-file-progress"></td>
            </tr>
            <tr>
              <td colspan="4" class="progress-bg">
                <table id="dcc-file-progressbar" width="0%">
                  <tbody>
                    <tr>
                      <td class="progress-fg">&nbsp;</td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div id="messages-outer" hidden="true">
      <div id="splash-wrapper"><div id="splash"></div></div>
      <div id="output"></div>
    </div>
  </body>
</html>
